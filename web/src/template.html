<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script src="https://luke-chang.github.io/js-spatial-navigation/spatial_navigation.js"></script>

	<script>
    window.addEventListener('load', function() {
      SpatialNavigation.init();

			SpatialNavigation.add('search-bar', {
				selector: '.search-bar .focusable',
				enterTo: 'last-focused'
      });
      SpatialNavigation.add({
				selector: '.shelf-list .focusable',
				straightOnly: true,
				leaveFor: { up: '.search-bar input' },
				enterTo: 'last-focused'
			});
			SpatialNavigation.add({
				selector: '.page-result .focusable',
				enterTo: 'last-focused'
			});
			SpatialNavigation.add({
				selector: '.overlay .focusable',
				restrict: 'self-only',
      });
    });
  </script>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
